        <h4 class="navbar-brand" id="title-">HTML Editor</h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <main>

       <textarea id="codes">

       <!DOCTYPE html>
       <html>
       <head>
         <title>Document</title>
       </head>
       <body>
         
       </body>
       </html>

       </textarea>
       <div id="buttons">
        <button id="play"> Play Code </button>
        <button id="remove"> Stop Code </button>
       </div>

       
    <div>
      <p id="title-result"> Result : </p>
      </div>
    </main>

    <div id="result"></div>
      <script>
        let codes = document.getElementById("codes");
        let play = document.getElementById("play");
        let remove = document.getElementById("remove");
        let result = document.getElementById("result");
        play.onclick = () =>{
          result.innerHTML = codes.value;
          localStorage.setItem("RESULT" , codes.value);
        };
        remove.onclick = () =>{
          result.innerHTML="";
        };
        onload = ()=>{
          codes.value = localStorage.getItem("RESULT");
          result.innerHTML = codes.value;
        };
      </script>

    <script src="js/jquery.js"></script>
    <script src="js/javascript.js"> </script>
</body>
</html>
